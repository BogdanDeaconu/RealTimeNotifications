<div class="home-container">
  <app-categories
    [categories]="categoriesFromHome"
    (selectCategoryEmitter)="filterAnnouncements($event)"
  ></app-categories>
  <app-announcement
    *ngFor="let announcement of filteredAnnouncements"
    [announcement]="announcement"
    class="announcements"
  >
  </app-announcement>
  <a mat-raised-button [routerLink]="'/add'">Add Announcement</a>
</div>
