<div class="form-container">
  <form (ngSubmit)="onSubmit()" #announcementForm="ngForm">
    <mat-form-field class="full-width">
      <mat-label>Title</mat-label>
      <input
        matInput
        placeholder="Title"
        [(ngModel)]="title"
        name="title"
        required
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Author</mat-label>
      <input
        matInput
        placeholder="Author"
        [(ngModel)]="author"
        name="author"
        required
      />
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Message</mat-label>
      <textarea
        matInput
        placeholder="Message"
        [(ngModel)]="message"
        name="message"
        required
      ></textarea>
    </mat-form-field>
    <mat-form-field class="full-width">
      <mat-label>Category</mat-label>
      <mat-select
        class="form-control"
        id="category"
        [(ngModel)]="category"
        name="category"
        required
      >
        <mat-option *ngFor="let category of categories" [value]="category.name">
          {{ category.name }}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <div class="form-buttons">
      <button
        mat-raised-button
        type="submit"
        class="btn btn-success"
        [disabled]="!announcementForm.form.valid"
      >
        Submit
      </button>
      <a mat-raised-button [routerLink]="'/'">Cancel</a>
    </div>
  </form>
</div>
