<div class="categories-container">
  <div class="categories-buttons">
    <button
      *ngFor="let category of categories"
      mat-raised-button
      color="primary"
      (click)="selectCategory(category)"
    >
      {{ category.name }}
    </button>
    <button mat-raised-button color="warn" (click)="resetCategory()">
      Reset Category
    </button>
  </div>
  <p *ngIf="selectedCategory" class="selected-category">
    Selected Category: {{ selectedCategory.name }}
  </p>
</div>
